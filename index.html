<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Newsletter sign-up form with success message</title>

    <link href="./dist/output.css" rel="stylesheet" />
    <script defer src="./src/index.js"></script>
  </head>
  <body>
    <main
      class="w-screen h-full lg:h-screen flex justify-center items-center bg-pale-navy"
    >
      <div
        class="w-full lg:w-9/12 h-full lg:h-fit p-0 lg:p-6 lg:pl-16 flex lg:flex-row flex-col-reverse justify-end lg:justify-between items-center gap-10 lg:gap-16 rounded-none lg:rounded-modal bg-white shadow-modal font-roboto"
      >
        <div class="px-6 pb-10 lg:p-0 flex flex-col gap-10">
          <div class="flex flex-col gap-6">
            <h1 class="sr-only">Newsletter sign-up</h1>
            <h2 class="text-heading-mobile lg:text-heading text-dark-navy">Stay updated!</h2>
            <p class="text-body">
              Join 60,000+ product managers receiving monthly updates on:
            </p>
            <div class="text-body flex flex-col gap-2.5">
              <div class="flex items-start gap-5">
                <img
                  src="./assets/images/icon-list.svg"
                  alt="Drawers"
                  loading="lazy"
                />
                <p>Product discovery and building what matters</p>
              </div>
              <div class="flex items-start gap-5">
                <img
                  src="./assets/images/icon-list.svg"
                  alt="Drawers"
                  loading="lazy"
                />
                <p>Measuring to ensure updates are a success</p>
              </div>
              <div class="flex items-start gap-5">
                <img
                  src="./assets/images/icon-list.svg"
                  alt="Drawers"
                  loading="lazy"
                />
                <p>And much more!</p>
              </div>
            </div>
          </div>

          <form id="form" class="flex flex-col gap-6" novalidate>
            <div class="flex flex-col gap-2">
              <label for="email" class="text-label">Email address</label>
              <input
                id="email"
                class="py-4 px-6 rounded-lg border border-gray border-opacity-25 focus:border-dark-navy focus-visible:outline-none"
                name="email"
                type="email"
                placeholder="email@company.com"
              />
              <span aria-live="polite" id="email-error"></span>
            </div>
            <button
              class="py-4 rounded-lg text-button text-white bg-dark-navy hover:bg-button-hover hover:shadow-button"
            >
              Subscribe to monthly newsletter
            </button>
          </form>
        </div>

        <img
          src="./assets/images/illustration-sign-up-mobile.svg"
          alt="Drawers"
          loading="lazy"
          class="block lg:hidden w-full max-h-96"
        />

        <img
          src="./assets/images/illustration-sign-up-desktop.svg"
          alt="Drawers"
          loading="lazy"
          class="hidden lg:block w-6/12"
        />
      </div>
    </main>

    <!-- Success message -->
    <!-- 
  
  Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message 
  --></body>
</html>
